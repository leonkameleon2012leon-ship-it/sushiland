name: sushiland
description: A sushi restaurant management game
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.16.0
  flame_audio: ^2.1.6
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/characters/
    - assets/images/furniture/
    - assets/images/food/
    - assets/images/tiles/
    - assets/audio/
